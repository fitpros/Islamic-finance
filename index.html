<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Islamic Finance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Language Selector -->
        <div class="flex justify-end gap-2 mb-4">
            <button onclick="switchLanguage('en')" class="px-4 py-2 bg-blue-500 text-white rounded">English</button>
            <button onclick="switchLanguage('ur')" class="px-4 py-2 bg-green-500 text-white rounded">اردو</button>
        </div>

        <!-- Main Calculator -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <!-- Marja Selection -->
            <h2 class="text-xl font-bold mb-4" data-translate="select_marja">Select Jurist</h2>
            <div class="grid grid-cols-2 gap-4 mb-6" id="marjaButtons">
                <button class="marja-btn p-3 border rounded" data-marja="sistani">Ayatollah Sistani</button>
                <button class="marja-btn p-3 border rounded" data-marja="khamenei">Leader Khamenei</button>
            </div>

            <!-- Calculator Form -->
            <form id="khumsForm" class="space-y-4">
                <input type="number" id="income" placeholder="Annual Income (USD)" 
                       class="w-full p-3 border rounded" data-translate="income_placeholder">
                
                <input type="number" id="expenses" placeholder="Expenses (USD)" 
                       class="w-full p-3 border rounded" data-translate="expenses_placeholder">
                
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600" 
                        data-translate="calculate_btn">Calculate Khums</button>
            </form>

            <!-- Results Section -->
            <div id="results" class="mt-4 p-4 bg-gray-50 rounded hidden">
                <h3 class="text-lg font-bold" data-translate="result_text">Khums Payable:</h3>
                <p class="text-2xl my-2"><span id="khumsAmount">0</span> USD</p>
                <button class="bg-green-500 text-white px-4 py-2 rounded mt-2"
                        data-translate="download_btn">Download PDF</button>
            </div>
        </div>
    </div>
</body>
</html>
    </div>

    <script src="/public/assets/script.js"></script>
</body>
</html>
