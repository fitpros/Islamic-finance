<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-translate="title">Islamic Finance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Language Selector -->
        <div class="flex justify-end gap-2 mb-4">
            <button onclick="switchLanguage('en')" class="px-4 py-2 bg-blue-500 text-white rounded">English</button>
            <button onclick="switchLanguage('ur')" class="px-4 py-2 bg-green-500 text-white rounded">اردو</button>
        </div>

        <!-- Calculator -->
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4" data-translate="select_marja">Select Jurist</h2>
            
            <!-- Marja Selector -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="currentMarja='sistani'" class="p-3 border rounded hover:bg-gray-50">
                    <span data-translate="marja_sistani">Ayatollah Sistani</span>
                </button>
                <button onclick="currentMarja='khamenei'" class="p-3 border rounded hover:bg-gray-50">
                    <span data-translate="marja_khamenei">Leader Khamenei</span>
                </button>
            </div>

            <!-- Input Fields -->
            <form id="khumsForm" class="space-y-4">
                <input type="number" id="income" data-translate="income_placeholder" 
                       class="w-full p-3 border rounded">
                
                <input type="number" id="expenses" data-translate="expenses_placeholder"
                       class="w-full p-3 border rounded">
                
                <button type="submit" data-translate="calculate_btn"
                        class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                    Calculate Khums
                </button>
            </form>

            <!-- Results -->
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden">
                <p class="text-lg"></p>
                <button data-translate="download_btn"
                        class="mt-2 bg-green-500 text-white px-4 py-2 rounded">
                    Download PDF Report
                </button>
            </div>
        </div>
    </div>

    <script src="/public/assets/script.js"></script>
</body>
</html>
